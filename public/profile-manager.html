    <div id="content" class = "content profile">
        <header>
                <div class="dash">
                    <h1>Profile</h1>
                </div>
        </header>
    <main>
        <div id="first">
            <p class="info">Profile Type: User</p><br>
            <p class="info">First Name: {{ name }}</p><br>
            <p class="info">Last Name: {{ lastname }}</p><br>
            <p class="info">E-mail: {{ email }}</p><br>
            <button class = "edit" onclick="makeChanges()">Edit</button>
            <button class = "edit" onclick="password()">Change Password</button>
        </div>
        <div id="changepass" style="display:none;">
          <form>
                <label class="info"> Old Password:</label>
                <input class = "input" type="password" id="username" placeholder = ""><br>
                <label class="info">New Password: </label>
                <input class = "input" type="password" id="password" placeholder = ""><br>
                <label class="info">Confirm Password: </label>
                <input class = "input" type="password" id="password" placeholder = ""><br>
        <button class = "edit">Back</button>
        </form>
            <button class = "edit">Confirm Password</button>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div id="changes" style="display:none;">
                <form>
                <label class = "info">First Name:</label>
                <input class="input" type="text" id="username" v-model="name" placeholder = ""><br>
                <label class = "info">Last Name:</label>
                <input class="input" type="text" id="password" v-model="lastname" placeholder = ""><br>
                <label class = "info">Email:</label>
                <input class="input" type="text" id="password" v-model="email" placeholder = ""><br>
            <button class = "edit">Back</button>
            </form>
         <button class = "edit" onclick="save()">Save Changes</button>
        </div>
    </main>
     </div>
