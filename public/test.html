<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheets/test.css">
        <script src="javascripts/test.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="906464303990-ug5bc35fu4h4d7aq6jg97qqen9v26k02.apps.googleusercontent.com">

    </head>
    <body>
        <div class="header">
            <div class="inner">
                <div class="logo_container">
                    <h1>TrackerAPP</h1>
                </div>
                <ul class="nav">
                    <a href= "https://www.covid-19.sa.gov.au/"><li>News</li></a>
                    <a onclick="log()" href="#"><li>Log in</li></a>
                    <a onclick="SignUp()" style = "cursor:pointer"><li>Sign up</li></a>
                </ul>
            </div>
        </div>
<!--

        <img src="image2.jpg">
-->

        <div class="register"  id="login">

        <div class = "container">
            <div class = "box" id="user" onclick="select(document.getElementById('user').id)">
                <img src="images/man.png">
                <h4>User</h4>

            </div>
            <div class = "box" id="manager" onclick="select(document.getElementById('manager').id)">
                <img src="images/manager.png">
                <h4>Venue Manager</h4>
            </div>
            <div class = "box" id="admin" onclick="select(document.getElementById('admin').id)">
                <img src="images/doctor.png">
                <h4>Health Official</h4>
            </div>
        </div>
            <div>
        <h1>Login</h1>
            <form>
                <label> Email</label>
                <input type="text" id="username" name="loginEmail" placeholder = "">
                <label>Password</label>
                <input type="password" id="password" name="loginPass" placeholder = "">
                <div class="signout"><button class = "btnLog" type="button" onclick="log()">Log In</button></div>
                <p>OR</p>
                <!--<button type="button">Facebook</button>--> <!-- hyper link add -->
                <!--<button type="button">GMAIL</button>-->
                <div class="g-signin2" data-onsuccess="onSignIn"></div>

            </form>
            <p class="p2">Don't have an account? <a onclick="SignUp()" onclick="renderButton()">Sign Up</a></p>
            <p><a href="#">Terms & Conditions</a><br> and <a href="#">Policy Page</a></p>
                <div class="signout">
                    <button class="signoutbtn" type="button" onclick="signOut()">Google Account Sign Out</button>
                    <button class="signoutbtn" type="button" onclick="logout()">Normal Account Sign Out</button>
                </div>
            </div>
        </div>

    <!--

       Divider between login and sign up
-->

        <div class="register"  id="signup" style="display: none">

        <div class = "container">
            <div class = "box1" id="user1" onclick="select(document.getElementById('user1').id)">
                <img src="images/man.png">
                <h4>User</h4>
            </div>
            <div class = "box1" id="manager1" onclick="select(document.getElementById('manager1').id)">
                <img src="images/manager.png">
                <h4>Venue Manager</h4>
            </div>

        </div>
            <div>
            <h1>Sign Up</h1>
                <p>*Choose account type on the left*</p>
                <form>
                <label> First Name</label>
                <input type="text" id="firstName" name="first" placeholder = "">
                <label> Family Name</label>
                <input type="text" id="familyName" name="family" placeholder = "">
                 <label> E-mail</label>
                <input type="email" id="email" name="em" placeholder = "">
                <label>Password</label>
                <input type="password" id="passwrd" name="pass" placeholder = "">
                 <label> Confirm Password</label>
                <input type="password" id="samepassword" name="sampass" placeholder = "">
                <p id="print"></p>
                <button type="button" class="signup" onclick="Signup()">Sign up</button>
                <button type="button" class="back" onclick="LogIn()">Back</button>
            </form>
            </div>
        </div>
    </body>
</html>
