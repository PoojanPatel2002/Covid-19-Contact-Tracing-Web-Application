    <div class = "content">
        <header>
                <div class="dash">
                    <h1>Visit History</h1>
                </div>

    <main>
         <div class="outermap">
<!--        <div class="Info">
  <div><strong>Location:</strong> <span id="place"></span></div>
  <div><strong>Date:</strong> <span id="date"></span></div>
        </div>-->
        <div id='map' class="map" style='width: 1000px; height: 500px;'></div>

             <script>
	           mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2aW5jaTI5MTAiLCJhIjoiY2tvbndrbXk4MDR2dTJ2cXNjYmowaDFjNyJ9.6LsU5ZPL2OEp4BH6tZmayA';
                var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [138.6007, -34.9285], // starting position
            zoom: 10, // starting zoom
            pitch: 40,
            });

            // Add geolocate control to the map.
            map.addControl(
            new mapboxgl.GeolocateControl({
            positionOptions: {
            enableHighAccuracy: true
            },
            trackUserLocation: true,
            zoom: 13,
            })
            );
            </script>
       </div>

        <div class="history">
         <h2>Last visits</h2>
            <table class="history-table" style="width: 900px">
                <thead>
                <tr>
                    <th>Time visited</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>

            </table>
        </div>
    </div>
